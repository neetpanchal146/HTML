<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path Example</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.hero-section {
    position: relative;
    height: 90vh;
    background: url('https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg?auto=compress&cs=tinysrgb&w=1800') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
}

.content h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.content p {
    font-size: 1.2rem;
    margin-bottom: 40px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.cta-buttons .btn-primary,
.cta-buttons .btn-secondary {
    background-color: #e74c3c;
    border: none;
    color: white;
    padding: 15px 30px;
    margin: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.cta-buttons .btn-primary:hover,
.cta-buttons .btn-secondary:hover {
    background-color: #c0392b;
}

    </style>
</head>
<body>
    <header class="hero-section">
        <div class="content">
            <h1>WELCOME TO SKY</h1>
            <p>Lorem ipsum is simply dummy text of the printing and typesetting industry.</p>
            <div class="cta-buttons">
                <button class="btn-primary">Get Started Now</button>
                <button class="btn-secondary">Learn More</button>
            </div>
        </div>
    </header>
</body>
</html>
